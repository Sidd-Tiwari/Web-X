<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev | Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            width: 100%;
            padding: 20px 0;
            text-align: center;
            color: #ffffff;
        }
        h1, p {
            margin: 0;
        }
        .container {
            margin: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding-bottom: 30px;
        }
        .section {
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .section h2 {
            margin: 10px 0;
            color: #00bcd4;
        }
        .section p {
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons a {
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #008c99;
        }
        footer {
            margin-top: 30px;
            color: #9e9e9e;
            text-align: center;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr; /* Two sections side by side on medium screens */
            }
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 1fr 1fr; /* Two sections side by side on larger screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DevMatch</h1>
        <p>Connecting Developers with Opportunities and Projects</p>
    </header>

    <div class="container">

        <!-- User Profile Section -->
        <div class="section">
            <h2>User Profile</h2>
            <img src="./img/userprofile.png" alt="User Profile">
            <p>Manage your profile and credentials.</p>
            <div class="buttons">
                <a href="https://github.com/Sidd-Tiwari">View Profile</a>
            </div>
        </div>
        
        <!-- Portfolio Showcase Section -->
        <div class="section">
            <h2>Portfolio Showcase</h2>
            <img src="./img/portfolio.png" alt="Portfolio Showcase">
            <p>Showcase your skills and projects.</p>
            <div class="buttons">
                <a href="https://sidd-tiwari.github.io/portfolio.github.io/">View Portfolio</a>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2025 DevMatch. All rights reserved.</p>
    </footer>

</body>
</html>
