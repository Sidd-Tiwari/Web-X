<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev | Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            width: 100%;
            padding: 20px 0;
            text-align: center;
            color: #ffffff;
        }
        h1, p {
            margin: 0;
        }
        .container {
            margin: 20px;
            width: 100%;
            max-width: 600px;
        }
        .panel {
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .panel h2 {
            margin: 10px 0;
            color: #00bcd4;
        }
        .panel p {
            font-size: 16px;
        }
        .form-input {
            background-color: #333;
            border: none;
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #008c99;
        }
        footer {
            margin-top: 30px;
            color: #9e9e9e;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>DevMatch</h1>
        <p>Connecting Developers with Opportunities and Projects</p>
    </header>
    
    <div class="container">
        <!-- Recruiter Login Panel -->
        <div class="panel">
            <h2>Developer Login</h2>
            <form id="loginForm" onsubmit="return validateLogin()">
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                <div class="buttons">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p id="error" style="color: red; display: none;">Invalid credentials. Please try again.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 DevMatch. All rights reserved.</p>
    </footer>

    <script>
        // Predefined recruiter credentials for demo
        const recruiterCredentials = {
            email: "dev@gmail.com",
            password: "123"
        };

        // Function to validate recruiter login
        function validateLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const error = document.getElementById("error");

            if (email === recruiterCredentials.email && password === recruiterCredentials.password) {
                // Redirect to the recruiter dashboard page
                window.location.href = "dev_dashboard.html"; // Replace with actual URL
                return false; // Prevent form submission
            } else {
                // Show error message if credentials are incorrect
                error.style.display = "block";
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
